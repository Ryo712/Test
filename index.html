<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>BREEZE GROUP</title>
    <link rel="stylesheet" href="css/style.css">
<!--メモ　相対パス　CSSの中にstyle.cssが入ってる-->
</head>
<body>
    <header>
        <h1>会社紹介</h1>
    </header>
    <main id="wrap">
        <div class="profile">
            <img src="img/breeze.png" alt="ブリーズグループのロゴマーク">
            <!--alt属性の中には画像の説明文を入れる-->
            <ul class="prof_list">
                <li>
                    <div class="list_name">名前</div>
                    <div class="list_content">ブリーズグループ</div>
                </li>
                <li>
                    <div class="list_name">企業理念</div>
                    <div class="list_content">楽しいを作ろう！</div>
                </li>
                <li>
                    <div class="list_name">事業内容</div>
                    <div class="list_content">開発、SES、メディアetc</div>
                </li>
                <li>
                    <div class="list_name">代表</div>
                    <div class="list_content">日笠健（全体）、松藤絢子（USER)</div>
                </li>
                
                
             </ul>
        </div>
        <!--属性値に好きな名前をつけられる。数字始まりはNG-->
        <!--htmlに直接style装飾はダメ-->
    </main>
</body>
</html>
